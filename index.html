<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

   <div class="container">
       <div class="slotbox">
            <p id="error-message"></p>
            <h1>Slot Machine</h1>
            
            <h3 id=gameCash></h3>
            <label for="deposit">Vložit peníze</label>
            <input id="deposit" type="number" required>
            <button id="btn">Vložit</button>

            <form id="betForm">
                <label for="bet">Sázka</label>
                <input id="bet" type="number" required>
                
                <label for="numberSlot">Počet slotů (1-3)</label>
                <input id="numberSlot" type="text" required>
                
                <button type="submit">Odeslat</button>
            </form>

            <div class="slotContainer"></div>
            <div class="win-lose-conatiner"></div>
       </div>
   </div>
    
    <script src="slot.js"></script>
</body>
</html>
